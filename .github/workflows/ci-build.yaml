name: Build App

on:
  push:
    branches:
    - main

permissions:
  packages: write

jobs:
  test:
    name: 'Tests & Linting'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Run linting'
        run: make lint

      - name: 'Run tests'
        run: make test-report

      - name: 'Upload test results'
        uses: actions/upload-artifact@v2
        
        # Disabled when running locally with the nektos/act tool
        if: ${{ always() }}
        with:
          name: test-results
          path: ./src/mochawesome-report

  build:
    name: 'Build & Push Image'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9  
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PASS}}
      
      - name: Build the Docker image
        env:
          IMAGE_REG: docker.io
          IMAGE_REPO: ncorplab/telerikdemo
          IMAGE_TAG: latest
        run: docker build . --file /build/Dockerfile --tag $(IMAGE_REG)/$(IMAGE_REPO):$(IMAGE_TAG)
      
      - name: Docker Push
        env:
          IMAGE_REPO: ncorplab/telerikdemo
        run: docker push $(IMAGE_REPO)
      
      

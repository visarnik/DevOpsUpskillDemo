name: Build App

on:
  push:
    branches:
    - main

env:
  DOCKERHUB_USER: ${{secrets.DOCKERHUB_USER}}
  DOCKERHUB_PASS: ${{secrets.DOCKERHUB_PASS}}
  IMAGE_REG: docker.io
  IMAGE_REPO: ncorplab/telerikdemo
  IMAGE_TAG: latest

permissions:
  packages: write

jobs:
  test:
    name: 'Tests & Linting'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Run linting'
        run: make lint

      - name: 'Run tests'
        run: make test-report

      - name: 'Upload test results'
        uses: actions/upload-artifact@v2
        
        # Disabled when running locally with the nektos/act tool
        if: ${{ always() }}
        with:
          name: test-results
          path: ./src/mochawesome-report

  build:
    name: 'Build & Push Image'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        
        run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
      
      - name: Build the Docker image
        run: docker build . --file /build/Dockerfile --tag $(IMAGE_REG)/$(IMAGE_REPO):$(IMAGE_TAG)
      
      - name: Docker Push
        run: docker push $(IMAGE_REPO)
      
      

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: demo-app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/nginx
    repoURL: https://github.com/visarnik/DevOpsUpskillDemo.git
    targetRevision: HEAD